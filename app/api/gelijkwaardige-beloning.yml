          type: string
    IntervalCodeType:
      type: string
    IdValueType:
      type: string
    AmountUnitCodeType:
      enum:
        - Hour
        - Percentage
        - Euro
      type: string
    BaseUnitCodeType:
      type: string
    BaseDefinitionCodeType:
      type: string
    BaseAmountType:
      description: This element stores information about the base over which the amount is calculated. If the value is 3, the unit code is 'Percentage' and the base code is 'MonthlySalary', together they would imply a 3% of monthly salary.
      required:
        - unitCode
      additionalProperties: false
      properties:
        unitCode:
          $ref: '#/components/schemas/BaseUnitCodeType'
        baseType:
          $ref: '#/components/schemas/BaseDefinitionCodeType'
        value:
          description: This element can be used to store additional information about the value of the base if applicable.
          type: number
        minValue:
          description: If applicable, a minimum value can be provided to signify a minimum that the value in this base has to be. This implies that if the value is less than the minimum value, the minimum value will be used instead of the value element. If the base code is PercentageMonthlySalary, the value is 3000 (which is the monthly salary) and the min value is 4000, the 4000 would be used as the value.
          type: number
        maxValue:
          description: If applicable, a maximum value can be provided to signify a maximum that the value in this base has to be. This implies that if the value is max than the maximum value, the maximum value will be used instead of the value element. If the base code is PercentageMonthlySalary, the value is 3000 (which is the monthly salary) and the max value is 2000, the 2000 would be used as the value.
          type: number
      type: object
    ProportionalType:
      description: 'The proportional element is used to specify whether certain work-related conditions such as leave entitlements, remuneration, or similar employment provisions are applied proportionally based on specific employee characteristics. '
      required:
        - partTimePercentage
        - employmentDuration
      additionalProperties: false
      properties:
        partTimePercentage:
          description: Indicates whether the condition is calculated proportionally based on the employee’s part‑time percentage, typically measured against a full‑time work week (commonly 36-40 hours).
          type: boolean
        employmentDuration:
          description: Indicates whether proportional calculation must be applied according to the employee's length of employment.
          type: boolean
        description:
          description: A free-text field for capturing any additional details, clarifications, or contextual information relevant to how the proportional rule is applied.
          type: string
      type: object
    AmountType:
      description: Container element that contains the value of the amount, the type of unit of the value and a base. These three elements together can be used to calculate the amount of any type of rate. If applicable, a minimum and a maximum value can also be provided to signify a minimum and maximum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the minimum value, the minimum value will replace the value element.
      required:
        - value
        - unitCode
        - baseAmount
      additionalProperties: false
      properties:
        value:
          description: The numerical value of the remuneration amount expressed as decimal. The unit type of this value can be specified in the unit code element.
          type: number
        minValue:
          description: If applicable, a minimum value can be provided to signify a minimum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the minimum value, the minimum value will be used instead of the value element.
          type: number
        maxValue:
          description: If applicable, a maximum value can be provided to signify a maximum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the maximum value, the maximum value will be used instead of the value element.
          type: number
        unitCode:
          $ref: '#/components/schemas/AmountUnitCodeType'
        baseAmount:
          $ref: '#/components/schemas/BaseAmountType'
        proportional:
          $ref: '#/components/schemas/ProportionalType'
      type: object
    IntervalType:
      description: This element is used to signify the interval in which this rate is applied. If this rate is applied every hour then the unit code would be 'Hour' or if this rate is applied every kilometer, the interval code would be 'Kilometer'. The value can be used to express denominations of the provided interval code. If for instance it is required that the interval is every 15 minutes, the unit code can be 'Hour' and the value will be 0.25 as a quarter of 60 minutes is 15 minutes.
      required:
        - value
        - unitCode
      additionalProperties: false
      properties:
        value:
          description: 'The value can be used to express denominations of the provided interval code. If for instance it is required that the interval is every 15 minutes, the unit code can be ''Hour'' and the value will be 0.25 as a quarter of 60 minutes is 15 minutes. '
          type: number
        unitCode:
          $ref: '#/components/schemas/IntervalCodeType'
      type: object
    operators:
      type: string
      enum:
        - eq
        - neq
        - gt
        - gte
        - lt
        - lte
        - in
      description: Comparison operator used in conditions
    age:
      type: object
      description: Condition based on age of the employee. The unit is always in years. Decimals are allowed (e.g. 18.5 years).
      required:
        - conditionType
        - operator
        - age
      properties:
        conditionType:
          type: string
          const: Age
        operator:
          $ref: '#/components/schemas/operators'
        age:
          type: number
          description: The age of the employee in years. The unit is always in years. Decimals are allowed (e.g. 18.5 years).
      examples:
        - conditionType: Age
          operator: gte
          age: 18
        - conditionType: Age
          operator: lt
          age: 30
    employmentDuration:
      type: object
      description: Condition based on the duration of employment of the employee.
      required:
        - conditionType
        - operator
        - duration
        - referenceDateType
      properties:
        conditionType:
          type: string
          const: EmploymentDuration
        operator:
          $ref: '#/components/schemas/operators'
        duration:
          type: string
          description: Duration of the employment expressed according to ISO 8601-1 duration format.
        referenceDateType:
          type: string
          description: Which start date type of the employment to consider for determining the duration.
          enum:
            - SeniorityDate
            - HireDate
            - ContractStartDate
            - AssignmentStartDate
      examples:
        - conditionType: EmploymentDuration
          operator: gte
          duration: P2Y
          referenceDateType: HireDate
        - conditionType: EmploymentDuration
          operator: lt
          duration: P6M
          referenceDateType: ContractStartDate
        - conditionType: EmploymentDuration
          operator: eq
          duration: P12Y6M
          referenceDateType: SeniorityDate
    single:
      type: object
      description: Single occurrence, e.g. a fixed date.
      required:
        - occurrenceType
        - date
      properties:
        occurrenceType:
          type: string
          const: Single
        date:
          type: string
          description: Point in time according to ISO 8601-1 format.
          format: date-time
          example: '2026-12-15'
      examples:
        - occurrenceType: Single
          date: '2026-12-15'
        - occurrenceType: Single
          date: '2024-07-01'
        - occurrenceType: Single
          date: 2024-07
    recurring:
      type: object
      description: Recurring occurrence, e.g. a weekly or monthly event.
      required:
        - occurrenceType
        - interval
      properties:
        occurrenceType:
          type: string
          const: Recurring
        recurringInterval:
          type: string
          description: Recurring time interval according to ISO 8601-1 format.
          example: R/1945-05-05/P5Y
      examples:
        - occurrenceType: Recurring
          recurringInterval: R/P1M
        - occurrenceType: Recurring
          recurringInterval: R/P1W
        - occurrenceType: Recurring
          recurringInterval: R/1945-05-05/P5Y
    relative:
      type: object
      description: Single occurrence relative to an event.
      required:
        - occurrenceType
        - event
        - offset
      properties:
        occurrenceType:
          type: string
          const: Relative
        event:
          type: string
          description: Type of event the occurrence is relative to.
          enum:
            - HireDate
            - ContractStart
            - ContractEnd
            - SeniorityStart
            - BirthDate
            - EvaluationDate
            - SalaryPeriodStart
            - SalaryPeriodEnd
            - SickLeave
            - OtherEvent
        offset:
          type: string
          description: The offset of the occurrence relative to an event. Time interval expressed according to ISO 8601-1 duration format. Use minus sign for negative offsets. Use 'PT0S' or 'P0D' to indicate no offset.
          format: duration
          example: P12Y6M
        eventName:
          type: string
          description: Short description of the event if 'OtherEvent' is selected as event type.
          example: Date of passing
      examples:
        - occurrenceType: Relative
          event: HireDate
          offset: P6M
        - occurrenceType: Relative
          event: ContractEnd
          offset: '-P6M'
    occurrence:
      type: object
      description: Base type for occurrences with different occurrence types.
      oneOf:
        - $ref: '#/components/schemas/single'
        - $ref: '#/components/schemas/recurring'
        - $ref: '#/components/schemas/relative'
      discriminator:
        propertyName: occurrenceType
        mapping:
          Single: '#/components/schemas/single'
          Recurring: '#/components/schemas/recurring'
          Relative: '#/components/schemas/relative'
    occurrence-2:
      type: object
      description: A condition based on time or an event.
      required:
        - conditionType
        - occurrence
      properties:
        conditionType:
          type: string
          const: Occurrence
        occurrence:
          description: Specification of the occurrence.
          $ref: '#/components/schemas/occurrence'
    positionProfile:
      type: object
      description: Condition based on salary scale and optionally step within that scale.
      required:
        - conditionType
        - operator
        - positionProfileIds
      properties:
        conditionType:
          type: string
          const: PositionProfile
        operator:
          allOf:
            - $ref: '#/components/schemas/operators'
            - enum:
                - in
        positionProfileIds:
          type: array
          description: |-
            List of position profiles to compare against. The condition is met when the employee's position profile
            matches any of the position profiles in this list.
          items:
            type: string
            description: |-
              Reference to the identifier of the position profile.
              Must match value in element 'Inquiry Pay Equity/position profile/position id /value'.
      examples:
        - conditionType: PositionProfile
          operator: in
          positionProfileIds:
            - Manager
            - TeamLead
        - conditionType: PositionProfile
          operator: in
          positionProfileIds:
            - 3b336865-0155-435b-8706-f3bf4e6bd953
    salaryScale:
      type: object
      description: Condition based on salary scale and optionally step within that scale.
      required:
        - conditionType
        - operator
        - salaryScale
      properties:
        conditionType:
          type: string
          const: SalaryScale
        operator:
          $ref: '#/components/schemas/operators'
        salaryScale:
          type: string
          description: |-
            Reference to name of the salary scale (e.g. 'FWG-10' of 'Schaal 10').
            Must match value in element 'Inquiry Pay Equity/remuneration/salary scale/name'
        step:
          type: string
          description: |-
            Optional reference to the name of the step within the scale (e.g. 'Trede 5').
            Must match value in element 'Inquiry Pay Equity/remuneration/salary scale/salary step/name'
      examples:
        - conditionType: SalaryScale
          operator: gte
          salaryScale: FWG-10
          step: Trede 5
        - conditionType: SalaryScale
          operator: eq
          salaryScale: FWG-11
    text:
      type: object
      description: A textual condition. Only use this one when a condition cannot be specified by means of the other condition types.
      required:
        - conditionType
        - description
      properties:
        conditionType:
          type: string
          const: Text
        description:
          type: string
          description: Full specification of the condition in natural language.
      examples:
        - conditionType: Text
          description: Employee has completed a training program on workplace safety.
        - conditionType: Text
          description: Employee is eligible for a bonus if the company meets its annual revenue targets.
    allOf:
      type: object
      description: Combition of conditions that ALL must evaluate to true
      required:
        - conditionType
        - conditions
      properties:
        conditionType:
          type: string
          const: AllOf
        conditions:
          type: array
          minItems: 1
          items:
            - $ref: ./../../condition.yaml
      examples:
        - conditionType: AllOf
          conditions:
            - conditionType: Age
              operator: gte
              age: 18
            - conditionType: SalaryScale
              operator: gte
              salaryScale: FWG-10
              step: Trede 5
        - conditionType: AllOf
          conditions:
            - conditionType: EmploymentDuration
              operator: gte
              duration: P2Y
              referenceDateType: HireDate
            - conditionType: Occurrence
              occurrence:
                type: Relative
                event: EvaluationDate
                offset: PT0S
    anyOf:
      type: object
      description: Combition of conditions where at least one must evaluate to true
      required:
        - conditionType
        - conditions
      properties:
        conditionType:
          type: string
          const: AnyOf
        conditions:
          type: array
          minItems: 1
          items:
            - $ref: ./../../condition.yaml
      examples:
        - conditionType: AnyOf
          conditions:
            - conditionType: Age
              operator: lt
              age: 18
            - conditionType: SalaryScale
              operator: lt
              salaryScale: FWG-10
              step: Trede 5
        - conditionType: AnyOf
          conditions:
            - conditionType: EmploymentDuration
              operator: lt
              duration: P2Y
              referenceDateType: HireDate
            - conditionType: Occurrence
              occurrence:
                type: Relative
                event: EvaluationDate
                offset: PT0S
    not:
      type: object
      description: Negation of condition
      required:
        - conditionType
        - condition
      properties:
        conditionType:
          type: string
          const: Not
        condition:
          - $ref: ./../../condition.yaml
      examples:
        - conditionType: Not
          condition:
            conditionType: Age
            operator: gte
            age: 18
        - conditionType: Not
          condition:
            conditionType: SalaryScale
            operator: gte
            salaryScale: FWG-10
            step: Trede 5
    condition:
      type: object
      description: Abstract condition object. Can be used to include different concrete condition types based on 'conditionType' discriminator property.
      oneOf:
        - $ref: '#/components/schemas/age'
        - $ref: '#/components/schemas/employmentDuration'
        - $ref: '#/components/schemas/occurrence-2'
        - $ref: '#/components/schemas/positionProfile'
        - $ref: '#/components/schemas/salaryScale'
        - $ref: '#/components/schemas/text'
        - $ref: '#/components/schemas/allOf'
        - $ref: '#/components/schemas/anyOf'
        - $ref: '#/components/schemas/not'
      discriminator:
        propertyName: conditionType
        mapping:
          Age: '#/components/schemas/age'
          EmploymentDuration: '#/components/schemas/employmentDuration'
          Occurence: '#/components/schemas/occurrence-2'
          PositionProfile: '#/components/schemas/positionProfile'
          SalaryScale: '#/components/schemas/salaryScale'
          Text: '#/components/schemas/text'
          AllOf: '#/components/schemas/allOf'
          AnyOf: '#/components/schemas/anyOf'
          Not: '#/components/schemas/not'
    IkbReferenceType:
      description: 'Container element to refer how a renumeration element connects to the IKB (EN: Individual Choice Budget)'
      required:
        - relationType
        - id
      additionalProperties: false
      properties:
        relationType:
          description: 'Provides the relationship between the line element and the IKB. '
          type: string
        id:
          description: The targetId is a unique identifier that references a specific regulation or a specific rule within a regulation. It contains the id.value of the regulation.
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        description:
          description: Textbox for additional information and/ or context
          type: string
      type: object
    SchemeAgencyIdType:
      enum:
        - Customer
        - Supplier
      type: string
    AmountUnitCodeExtendedType:
      enum:
        - Hour
        - Percentage
        - SalaryStep
        - Euro
        - Day
      type: string
    AmountExtendedType:
      description: Container element that contains the value of the amount, the type of unit of the value and a base. These three elements together can be used to calculate the amount of any type of rate. If applicable, a minimum and a maximum value can also be provided to signify a minimum and maximum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the minimum value, the minimum value will replace the value element.
      required:
        - value
        - unitCode
        - baseAmount
      additionalProperties: false
      properties:
        value:
          description: The numerical value of the remuneration amount expressed as decimal. The unit type of this value can be specified in the unit code element.
          type: number
        minValue:
          description: If applicable, a minimum value can be provided to signify a minimum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the minimum value, the minimum value will be used instead of the value element.
          type: number
        maxValue:
          description: If applicable, a maximum value can be provided to signify a maximum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the maximum value, the maximum value will be used instead of the value element.
          type: number
        unitCode:
          $ref: '#/components/schemas/AmountUnitCodeExtendedType'
        baseAmount:
          $ref: '#/components/schemas/BaseAmountType'
        proportional:
          $ref: '#/components/schemas/ProportionalType'
      type: object
    DateDatatype:
      type: string
      format: date
    DatePeriod:
      description: Single period spanning from the start date up and including to the end date. If both start and end is provided, the date period element indicates a range of dates. If only the start date is provided, the date period element only indicates this singular date.
      required:
        - start
      additionalProperties: false
      properties:
        start:
          $ref: '#/components/schemas/DateDatatype'
        end:
          $ref: '#/components/schemas/DateDatatype'
      type: object
    TimePeriod:
      description: |-
        The time period during which the allowance is applicable. This period spans from the start time up and including to the end time. 

        In the event that multiple time periods are required, multiple period elements can be provided.
      required:
        - start
        - end
      additionalProperties: false
      properties:
        start:
          description: The start time to which the payrate is valid
          type: string
          format: time
        end:
          description: |-

            The end time to which the payrate is valid
          type: string
          format: time
      type: object
    WeekdayCodeList:
      enum:
        - Holiday
        - Friday
        - Monday
        - Saturday
        - Sunday
        - Thursday
        - Tuesday
        - Wednesday
      type: string
    PersonName:
      description: A component for capturing summary or fine-grain data comprising a person's name.
      required:
        - formattedName
      additionalProperties: false
      properties:
        formattedName:
          description: The formatted name of a person, as it would be written out together (for example, on a mailing label).
          type: string
      type: object
    Communication:
      description: The communication channels (phone, email) to contact and reach the contact person.
      additionalProperties: false
      properties:
        phone:
          description: Array of phone information details.
          required:
            - formattedNumber
          additionalProperties: false
          properties:
            formattedNumber:
              description: The formatted formatted phone number according to the E.164 standard. For example +31 612345678, where +31 is the country code (1 to 3 digits) and 612345678 is the subscriber telephone number (maximum 12 digits).
              type: string
          type: object
        email:
          description: Array of email information details.
          required:
            - address
          additionalProperties: false
          properties:
            address:
              description: The actual email address.
              type: string
          type: object
      type: object
    Identifier:
      description: The unique identifier of this arrangement.
      required:
        - value
        - schemeAgencyId
      additionalProperties: false
      properties:
        value:
          $ref: '#/components/schemas/IdValueType'
        schemeAgencyId:
          $ref: '#/components/schemas/SchemeAgencyIdType'
      type: object
    OriginType:
      description: Specifies the origin of the applicable agreement.
      required:
        - type
      additionalProperties: false
      properties:
        type:
          description: The type of agreement.
          enum:
            - CollectiveLabourAgreement
            - CollectiveLabourAgreementExtended
            - CustomLabourAgreement
            - Unknown
          type: string
      type: object
    EffectivePeriodType:
      description: Indicates the validity period of this regulation. The period is from the start date up to and including the end date.
      additionalProperties: false
      properties:
        validFrom:
          description: The start date of the validity period.
          type: string
          format: date
        validTo:
          description: The end date of the validity period.
          type: string
          format: date
      type: object
    ArrangementLineLeaveType:
      description: Leave granted for specific, non-routine circumstances as defined by the employer or applicable Collective Labour Agreement, such as bereavement, marriage, or relocation. The specific reasons and duration of special leave may vary
      required:
        - amount
        - interval
      additionalProperties: false
      properties:
        name:
          description: The name of the special leave
          type: string
        amount:
          $ref: '#/components/schemas/AmountExtendedType'
        interval:
          $ref: '#/components/schemas/IntervalType'
        conditions:
          items:
            $ref: '#/components/schemas/condition'
          type: array
        leaveDayValue:
          description: 'The financial equivalent of one special leave day. It reflects the cost or compensation value of a single day off from work. '
          required:
            - value
            - unitCode
            - baseAmount
          additionalProperties: false
          properties:
            value:
              description: 'The numerical value of the financial equivalent of one special leave day. It reflects the cost or compensation value of a single day off from work. The unit type of this value can be found in the unit code element. This unit code can be for example: ''fixed'' or ''percentage'', this value element would then signify the value as expressed in a money equivalent ''fixed'' or certain percentage value if the unit code would be  ''percentage''.'
              type: number
            minValue:
              description: If applicable, a minimum value can be provided to signify a minimum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the minimum value, the minimum value will be used instead of the value element.
              type: number
            maxValue:
              description: If applicable, a maximum value can be provided to signify a maximum that this rate provides. This implies that if the amount as a combination of the value and the base and the unit code is less than the maximum value, the maximum value will be used instead of the value element.
              type: number
            unitCode:
              $ref: '#/components/schemas/AmountUnitCodeType'
            baseAmount:
              $ref: '#/components/schemas/BaseAmountType'
          type: object
        ikbReference:
          items:
            $ref: '#/components/schemas/IkbReferenceType'
          type: array
      type: object
    MandatoryLeaveType:
      description: A policy mandating that employees utilize a certain amount of their accrued leave within a specified period.
      additionalProperties: false
      properties:
        description:
          description: Description of the mandatory leave allocation
          type: string
      type: object
    AllowanceCodeType:
      type: string
    CollectiveLabourAgreement:
      description: Information about the collective labour agreement (CLA; CAO in Dutch) that determines the renumeration. In the Netherlands this can be the CLA of the ABU, NBBU or a specific CLA of the staffing customer.
      required:
        - name
        - id
      additionalProperties: false
      properties:
        name:
          description: The name of the collective labour agreement (CLA).
          type: string
        id:
          description: The identifier of the collective labour agreement (CLA).
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        effectivePeriod:
          $ref: '#/components/schemas/EffectivePeriodType'
        basedOn:
          description: A collective labour agreement (CLA) applies if the employer is a member of the industry association, if the CLA has been declared generally binding for the sector by the Minister of Social Affairs and Employment, or if it is declared applicable in the employee's employment contract.
          type: string
      type: object
    LegalSchemeAgencyIdType:
      description: A government assigned identifier to distinguish the party (organization, person, or legal entity) to a transaction.
      required:
        - value
        - schemeAgencyId
      additionalProperties: false
      properties:
        value:
          $ref: '#/components/schemas/IdValueType'
        schemeAgencyId:
          description: The identification of the agency that manages the identifier scheme.
          enum:
            - KvK
            - OIN
            - RSIN
          type: string
      type: object
    ContactPersonType:
      description: Specific people at the party who are contacts. This is the person authorized to provide the information.
      required:
        - name
      additionalProperties: false
      properties:
        name:
          $ref: '#/components/schemas/PersonName'
        communication:
          $ref: '#/components/schemas/Communication'
        roleCode:
          description: |-

            The role of the contact person. In this case the inlenersbeloning is authorized by this contact person. Therefore the role code is mainly 'Authorized by'
          type: string
        positionTitle:
          description: The title of the position of the contact person.
          type: string
      type: object
    SalaryScaleStepType:
      description: ' Specifies the steps within each salary scale, where each step has a name/label, a salary value, and possible conditions.'
      required:
        - name
        - value
      additionalProperties: false
      properties:
        name:
          description: The name or label of the salary step. E.g., 1,2,3.
          type: string
        value:
          description: The value of the step.
          type: number
        minimumWage:
          description: 'A boolean that indicates whether this salary step is equal to the minimum wage. '
          type: boolean
        conditions:
          items:
            $ref: '#/components/schemas/condition'
          type: array
      type: object
    PartyType:
      description: The customer/hirer of the worker.
      required:
        - legalId
        - personContacts
      additionalProperties: false
      properties:
        id:
          items:
            $ref: '#/components/schemas/Identifier'
          maxItems: 2
          type: array
        name:
          description: The name of the customer.
          type: string
        legalId:
          items:
            $ref: '#/components/schemas/LegalSchemeAgencyIdType'
          minItems: 1
          type: array
        personContacts:
          items:
            $ref: '#/components/schemas/ContactPersonType'
          minItems: 1
          type: array
      type: object
    BaseDefinitionType:
      description: 'Definitions of the bases (in Dutch: ''Grondslagen'') that can be used to calculate the different rates.'
      required:
        - baseType
        - remunerationIndicator
        - holidayAllowanceIndicator
        - paidLeaveDayIndicator
        - allAllowancesIndicator
      additionalProperties: false
      properties:
        baseType:
          $ref: '#/components/schemas/BaseDefinitionCodeType'
        remunerationIndicator:
          description: This element can be used to indicate whether remuneration(s) is/are taken into consideration for calculating this base.
          type: boolean
        holidayAllowanceIndicator:
          description: This element can be used to indicate whether holiday allowance(s) is/are taken into consideration for calculating this base.
          type: boolean
        paidLeaveDayIndicator:
          description: This element can be used to indicate whether paid leave days are taken into consideration for calculating this base.
          type: boolean
        allAllowancesIndicator:
          description: This element can be used to indicate whether allowances are taken into consideration for calculating this base. If 'True', then all allowances are taken into account. If 'False', the allowances that are taken into account can be specified in the 'allowances' element.
          type: boolean
        allowances:
          items:
            description: A list of allowances that are included in this base.
            additionalProperties: false
            properties:
              typeCode:
                $ref: '#/components/schemas/AllowanceCodeType'
            type: object
          type: array
        referenceDate:
          $ref: '#/components/schemas/occurrence'
      type: object
    LabourAgreements:
      description: This container indicates in which sector the staffing customer works and which specific collective labour agreement (CLA) and/or the own employment conditions scheme is leading for the provision of remuneration information.
      additionalProperties: false
      properties:
        industryIdentifiers:
          description: The types of industry to which the organization belongs. The industry identifiers could be referenced to using a standard taxonomy, such as the CBS - SBI 2008 (Standaard Bedrijfsindeling).
          required:
            - value
          additionalProperties: false
          properties:
            value:
              items:
                $ref: '#/components/schemas/IdValueType'
              minItems: 1
              type: array
          type: object
        collectiveLabourAgreement:
          $ref: '#/components/schemas/CollectiveLabourAgreement'
        customLabourAgreement:
          description: Indicator to determine whether a custom labour agreement is active.
          type: boolean
      type: object
    PositionProfile:
      description: These are the position profiles for which the inquiry pay equity applies. From the salary table and other arrangements, you can also use these positions for the conditions of those arrangements.
      required:
        - positionId
        - positionTitle
        - origin
      additionalProperties: false
      properties:
        positionId:
          description: The primary identifier of the position profile, typically from the system of record.
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        positionTitle:
          description: The title of the position, which is a short phrase describing the position.
          type: string
        origin:
          $ref: '#/components/schemas/OriginType'
        referenceTitle:
          $ref: '#/components/schemas/IdValueType'
        workDescription:
          description: The free text description of the work that this position normally requires.
          type: string
      type: object
    IntervalUnitCodeType:
      enum:
        - Hour
      type: string
    WorkedCompensationAmount:
      description: Information about the conversion to regular hourly wages.
      additionalProperties: false
      properties:
        hourlyWageFactor:
          description: |-
            A number used to calculate the hourly wage from a periodic salary (e.g., monthly salary). The periodic salary is divided by this factor to determine the hourly wage. 

            Formula: hourly wage = periodic salary / hourlyWageFactor.
          type: number
        hourlyWagePercentage:
          description: |-
            A percentage that the periodic salary (such as a monthly salary) is multiplied by to calculate the hourly wage.

            Formula: hourly wage = (periodic salary * hourlyWagePercentage) / 100.
          type: number
      type: object
    SalaryScaleType:
      description: 'Base salary of a job or of an employee including minimum and maximum salary and certain salary steps. '
      required:
        - name
        - currency
      additionalProperties: false
      properties:
        name:
          description: The name or label of the salary scale. E.g., 1,2,3.
          type: string
        maxValue:
          description: The maximum value of the salary scale.
          type: number
        minValue:
          description: The minimum value of the salary scale.
          type: number
        currency:
          description: The three‑letter currency code defined by the ISO 4217 standard (e.g., “EUR”, “USD”).
          type: string
        salaryStep:
          items:
            $ref: '#/components/schemas/SalaryScaleStepType'
          type: array
        careerLevel:
          description: Indicates whether work experience is considered in the salary scale, with a true or false value and a possible description.
          additionalProperties: false
          properties:
            indicator:
              description: A boolean indicating the presence of taking into account classification of career levels.
              type: boolean
            description:
              description: Description of the career levels.
              type: string
          type: object
        positionProfileReference:
          items:
            description: 'Specifies the position profile that this salary scale is applied to. This element refers to the ''positionId/value'' element in the corresponding position profile. '
            required:
              - positionId
            additionalProperties: false
            properties:
              positionId:
                description: 'A unique identifier referencing the specific role or job profile as defined in the organization’s salary structure (NL: Salarishuis). This ID enables consistent linkage between the employee’s position and the corresponding salary scale and classification rules.'
                required:
                  - value
                additionalProperties: false
                properties:
                  value:
                    $ref: '#/components/schemas/IdValueType'
                type: object
              startSalaryStep:
                description: A code or numeric value indicating the initial salary step assigned to the role or employee upon entry into the salary scale. It defines the starting point within the organization’s structured salary progression.
                type: string
                format: uri-reference
              description:
                description: ' A free‑text field for capturing additional details related to the remuneration starting position (NL: Inschaling), such as exceptions, special conditions, or justifications influencing the initial salary step or profile assignment.'
                type: string
            type: object
          type: array
      type: object
    ArrangementLineLimitedType:
      description: A container that contains the details of the increase rate. It includes elements such as the amount that is provided (3% of yearly salary), the interval in which this is applied in the specified period (e.g. each year) and any conditions that might have to be met for this rate to be applicable.
      required:
        - interval
      additionalProperties: false
      properties:
        lineId:
          description: The unique identifier of this specific remuneration line.
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        amount:
          $ref: '#/components/schemas/AmountExtendedType'
        interval:
          $ref: '#/components/schemas/IntervalType'
        conditions:
          items:
            $ref: '#/components/schemas/condition'
          type: array
      type: object
    Period:
      description: |+
        A container element that specifies the time period(s) during which the allowance is applicable. It includes a date period (which can be used for date ranges or individual dates), a time period (given the selected dates, this lets us specify the allowed times) and a weekday element that lets us specify recurring days of the week. 

      required:
        - timePeriod
      additionalProperties: false
      properties:
        datePeriod:
          items:
            $ref: '#/components/schemas/DatePeriod'
          type: array
        timePeriod:
          $ref: '#/components/schemas/TimePeriod'
        weekday:
          items:
            $ref: '#/components/schemas/WeekdayCodeList'
          type: array
      type: object
    ArrangementLineType:
      description: A container that contains the details of the rate in which this pension is provided to the employee. It includes elements such as the amount that is provided (3% of monthly salary), the interval in which this is applied in the specified period (e.g. 'Hour' for an hourly application) and any conditions that might have to be met for this rate to be applicable.
      required:
        - interval
      additionalProperties: false
      properties:
        lineId:
          description: A unique identifier of this specific line element.
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        amount:
          $ref: '#/components/schemas/AmountType'
        interval:
          $ref: '#/components/schemas/IntervalType'
        conditions:
          items:
            $ref: '#/components/schemas/condition'
          type: array
        ikbReference:
          items:
            $ref: '#/components/schemas/IkbReferenceType'
          type: array
      type: object
    AllowanceReferenceType:
      description: This element is used indicate relations to other elements of this structure. An example of such a relation could be that an allowance is used to calculate another allowance on a compounding basis. Meaning that the the value of allowance A is calculated before and used in the calculation of the value of allowance B.
      required:
        - description
      additionalProperties: false
      properties:
        id:
          description: The targetId is a unique identifier that references a specific regulation or a specific rule within a regulation. It contains the id.value of the regulation.
          required:
            - value
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
          type: object
        typeCode:
          $ref: '#/components/schemas/AllowanceCodeType'
        description:
          description: 'A description of the nature of the relation. '
          type: string
        relationType:
          description: 'The code of the type of relation that this reference is. For example "compounding". '
          enum:
            - Compounding
            - Cumulative
            - Subtractive
          type: string
      type: object
    WaitingDaysType:
      description: 'The amount of waiting days (NL: wachtdagen) that the worker is subjected to before being eligible to receive sick pay.'
      required:
