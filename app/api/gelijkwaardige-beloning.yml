            A container element that specifies the time period(s) during which the allowance is applicable. It includes a date period (which can be used for date ranges or individual dates), a time period (given the selected dates, this lets us specify the allowed times) and a weekday element that lets us specify recurring days of the week. 

          required:
            - timePeriod
          additionalProperties: false
          properties:
            datePeriod:
              items:
                $ref: '#/components/schemas/DatePeriod'
              type: array
            timePeriod:
              $ref: '#/components/schemas/TimePeriod'
            weekday:
              items:
                $ref: '#/components/schemas/WeekdayCodeList'
              type: array
          type: object
        ContactPersonType:
          description: Specific people at the party who are contacts. This is the person authorized to provide the information.
          required:
            - name
          additionalProperties: false
          properties:
            name:
              $ref: '#/components/schemas/PersonName'
            communication:
              $ref: '#/components/schemas/Communication'
            roleCode:
              description: |-

                The role of the contact person. In this case the inlenersbeloning is authorized by this contact person. Therefore the role code is mainly 'Authorized by'
              type: string
            positionTitle:
              description: The title of the position of the contact person.
              type: string
          type: object
        EffectivePeriodType:
          description: Indicates the validity period of this regulation. The period is from the start date up to and including the end date.
          additionalProperties: false
          properties:
            validFrom:
              description: The start date of the validity period.
              type: string
              format: date
            validTo:
              description: The end date of the validity period.
              type: string
              format: date
          type: object
        ArrangementType:
          description: A container that contains the details of the leave arrangement, such as the type of leave, the amount of the leave, as well as any conditions.
          required:
            - name
            - origin
          additionalProperties: false
          properties:
            id:
              $ref: '#/components/schemas/Identifier'
            name:
              description: The name or description of the leave, giving extra information that does not fit in any of the other fields.
              type: string
            origin:
              $ref: '#/components/schemas/OriginType'
            effectivePeriod:
              $ref: '#/components/schemas/EffectivePeriodType'
            paidLeave:
              items:
                $ref: '#/components/schemas/ArrangementLineLeaveType'
              type: array
            adv:
              items:
                $ref: '#/components/schemas/ArrangementLineLeaveType'
              type: array
            holidays:
              items:
                $ref: '#/components/schemas/ArrangementLineLeaveType'
              type: array
            specialLeave:
              items:
                $ref: '#/components/schemas/ArrangementLineLeaveType'
              type: array
            wazo:
              items:
                $ref: '#/components/schemas/ArrangementLineLeaveType'
              type: array
            mandatoryLeaveAllocation:
              $ref: '#/components/schemas/MandatoryLeaveType'
          type: object
        OccurrenceType:
          $ref: '#/components/schemas/occurrence'
        TimePeriod:
          description: |-
            The time period during which the allowance is applicable. This period spans from the start time up and including to the end time. 

            In the event that multiple time periods are required, multiple period elements can be provided.
          required:
            - start
            - end
          additionalProperties: false
          properties:
            start:
              description: The start time to which the payrate is valid
              type: string
              format: time
            end:
              description: |-

                The end time to which the payrate is valid
              type: string
              format: time
          type: object
        IkbReferenceType:
          description: 'Container element to refer how a renumeration element connects to the IKB (EN: Individual Choice Budget)'
          required:
            - relationType
            - id
          additionalProperties: false
          properties:
            relationType:
              description: 'Provides the relationship between the line element and the IKB. '
              type: string
            id:
              description: The targetId is a unique identifier that references a specific regulation or a specific rule within a regulation. It contains the id.value of the regulation.
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  $ref: '#/components/schemas/IdValueType'
              type: object
            description:
              description: Textbox for additional information and/ or context
              type: string
          type: object
        AllowanceReferenceType:
          description: This element is used indicate relations to other elements of this structure. An example of such a relation could be that an allowance is used to calculate another allowance on a compounding basis. Meaning that the the value of allowance A is calculated before and used in the calculation of the value of allowance B.
          required:
            - description
          additionalProperties: false
          properties:
            id:
              description: The targetId is a unique identifier that references a specific regulation or a specific rule within a regulation. It contains the id.value of the regulation.
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  $ref: '#/components/schemas/IdValueType'
              type: object
            typeCode:
              $ref: '#/components/schemas/AllowanceCodeType'
            description:
              description: 'A description of the nature of the relation. '
              type: string
            relationType:
              description: 'The code of the type of relation that this reference is. For example "compounding". '
              enum:
                - Compounding
                - Cumulative
                - Subtractive
              type: string
          type: object
        LabourAgreements:
          description: This container indicates in which sector the staffing customer works and which specific collective labour agreement (CLA) and/or the own employment conditions scheme is leading for the provision of remuneration information.
          additionalProperties: false
          properties:
            industryIdentifiers:
              description: The types of industry to which the organization belongs. The industry identifiers could be referenced to using a standard taxonomy, such as the CBS - SBI 2008 (Standaard Bedrijfsindeling).
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  items:
                    $ref: '#/components/schemas/IdValueType'
                  minItems: 1
                  type: array
              type: object
            collectiveLabourAgreement:
              $ref: '#/components/schemas/CollectiveLabourAgreement'
            customLabourAgreement:
              description: Indicator to determine whether a custom labour agreement is active.
              type: boolean
          type: object
        DatePeriod:
          description: Single period spanning from the start date up and including to the end date. If both start and end is provided, the date period element indicates a range of dates. If only the start date is provided, the date period element only indicates this singular date.
          required:
            - start
          additionalProperties: false
          properties:
            start:
              $ref: '#/components/schemas/DateDatatype'
            end:
              $ref: '#/components/schemas/DateDatatype'
          type: object
        MandatoryLeaveType:
          description: A policy mandating that employees utilize a certain amount of their accrued leave within a specified period.
          additionalProperties: false
          properties:
            description:
              description: Description of the mandatory leave allocation
              type: string
          type: object
        ArrangementLineLimitedType:
          description: A container that contains the details of the increase rate. It includes elements such as the amount that is provided (3% of yearly salary), the interval in which this is applied in the specified period (e.g. each year) and any conditions that might have to be met for this rate to be applicable.
          required:
            - interval
          additionalProperties: false
          properties:
            lineId:
              description: The unique identifier of this specific remuneration line.
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  $ref: '#/components/schemas/IdValueType'
              type: object
            amount:
              $ref: '#/components/schemas/AmountExtendedType'
            interval:
              $ref: '#/components/schemas/IntervalType'
            conditions:
              items:
                $ref: '#/components/schemas/condition'
              type: array
          type: object
        BaseDefinitionType:
          description: 'Definitions of the bases (in Dutch: ''Grondslagen'') that can be used to calculate the different rates.'
          required:
            - baseType
            - remunerationIndicator
            - holidayAllowanceIndicator
            - paidLeaveDayIndicator
            - allAllowancesIndicator
          additionalProperties: false
          properties:
            baseType:
              $ref: '#/components/schemas/BaseDefinitionCodeType'
            remunerationIndicator:
              description: This element can be used to indicate whether remuneration(s) is/are taken into consideration for calculating this base.
              type: boolean
            holidayAllowanceIndicator:
              description: This element can be used to indicate whether holiday allowance(s) is/are taken into consideration for calculating this base.
              type: boolean
            paidLeaveDayIndicator:
              description: This element can be used to indicate whether paid leave days are taken into consideration for calculating this base.
              type: boolean
            allAllowancesIndicator:
              description: This element can be used to indicate whether allowances are taken into consideration for calculating this base. If 'True', then all allowances are taken into account. If 'False', the allowances that are taken into account can be specified in the 'allowances' element.
              type: boolean
            allowances:
              items:
                description: A list of allowances that are included in this base.
                additionalProperties: false
                properties:
                  typeCode:
                    $ref: '#/components/schemas/AllowanceCodeType'
                type: object
              type: array
            referenceDate:
              $ref: '#/components/schemas/occurrence'
          type: object
        LegalSchemeAgencyIdType:
          description: A government assigned identifier to distinguish the party (organization, person, or legal entity) to a transaction.
          required:
            - value
            - schemeAgencyId
          additionalProperties: false
          properties:
            value:
              $ref: '#/components/schemas/IdValueType'
            schemeAgencyId:
              description: The identification of the agency that manages the identifier scheme.
              enum:
                - KvK
                - OIN
                - RSIN
              type: string
          type: object
        PartyType:
          description: The customer/hirer of the worker.
          required:
            - legalId
            - personContacts
          additionalProperties: false
          properties:
            id:
              items:
                $ref: '#/components/schemas/Identifier'
              maxItems: 2
              type: array
            name:
              description: The name of the customer.
              type: string
            legalId:
              items:
                $ref: '#/components/schemas/LegalSchemeAgencyIdType'
              minItems: 1
              type: array
            personContacts:
              items:
                $ref: '#/components/schemas/ContactPersonType'
              minItems: 1
              type: array
          type: object
        SalaryScaleType:
          description: 'Base salary of a job or of an employee including minimum and maximum salary and certain salary steps. '
          required:
            - name
            - currency
          additionalProperties: false
          properties:
            name:
              description: The name or label of the salary scale. E.g., 1,2,3.
              type: string
            maxValue:
              description: The maximum value of the salary scale.
              type: number
            minValue:
              description: The minimum value of the salary scale.
              type: number
            currency:
              description: The three‑letter currency code defined by the ISO 4217 standard (e.g., “EUR”, “USD”).
              type: string
            salaryStep:
              items:
                $ref: '#/components/schemas/SalaryScaleStepType'
              type: array
            careerLevel:
              description: Indicates whether work experience is considered in the salary scale, with a true or false value and a possible description.
              additionalProperties: false
              properties:
                indicator:
                  description: A boolean indicating the presence of taking into account classification of career levels.
                  type: boolean
                description:
                  description: Description of the career levels.
                  type: string
              type: object
            positionProfileReference:
              items:
                description: 'Specifies the position profile that this salary scale is applied to. This element refers to the ''positionId/value'' element in the corresponding position profile. '
                required:
                  - positionId
                additionalProperties: false
                properties:
                  positionId:
                    description: 'A unique identifier referencing the specific role or job profile as defined in the organization’s salary structure (NL: Salarishuis). This ID enables consistent linkage between the employee’s position and the corresponding salary scale and classification rules.'
                    required:
                      - value
                    additionalProperties: false
                    properties:
                      value:
                        $ref: '#/components/schemas/IdValueType'
                    type: object
                  startSalaryStep:
                    description: A code or numeric value indicating the initial salary step assigned to the role or employee upon entry into the salary scale. It defines the starting point within the organization’s structured salary progression.
                    type: string
                    format: uri-reference
                  description:
                    description: ' A free‑text field for capturing additional details related to the remuneration starting position (NL: Inschaling), such as exceptions, special conditions, or justifications influencing the initial salary step or profile assignment.'
                    type: string
                type: object
              type: array
          type: object
        PersonName:
          description: A component for capturing summary or fine-grain data comprising a person's name.
          required:
            - formattedName
          additionalProperties: false
          properties:
            formattedName:
              description: The formatted name of a person, as it would be written out together (for example, on a mailing label).
              type: string
          type: object
        PositionProfile:
          description: These are the position profiles for which the inquiry pay equity applies. From the salary table and other arrangements, you can also use these positions for the conditions of those arrangements.
          required:
            - positionId
            - positionTitle
            - origin
          additionalProperties: false
          properties:
            positionId:
              description: The primary identifier of the position profile, typically from the system of record.
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  $ref: '#/components/schemas/IdValueType'
              type: object
            positionTitle:
              description: The title of the position, which is a short phrase describing the position.
              type: string
            origin:
              $ref: '#/components/schemas/OriginType'
            referenceTitle:
              $ref: '#/components/schemas/IdValueType'
            workDescription:
              description: The free text description of the work that this position normally requires.
              type: string
          type: object
        Communication:
          description: The communication channels (phone, email) to contact and reach the contact person.
          additionalProperties: false
          properties:
            phone:
              description: Array of phone information details.
              required:
                - formattedNumber
              additionalProperties: false
              properties:
                formattedNumber:
                  description: The formatted formatted phone number according to the E.164 standard. For example +31 612345678, where +31 is the country code (1 to 3 digits) and 612345678 is the subscriber telephone number (maximum 12 digits).
                  type: string
              type: object
            email:
              description: Array of email information details.
              required:
                - address
              additionalProperties: false
              properties:
                address:
                  description: The actual email address.
                  type: string
              type: object
          type: object
        SalaryScaleStepType:
          description: ' Specifies the steps within each salary scale, where each step has a name/label, a salary value, and possible conditions.'
          required:
            - name
            - value
          additionalProperties: false
          properties:
            name:
              description: The name or label of the salary step. E.g., 1,2,3.
              type: string
            value:
              description: The value of the step.
              type: number
            minimumWage:
              description: 'A boolean that indicates whether this salary step is equal to the minimum wage. '
              type: boolean
            conditions:
              items:
                $ref: '#/components/schemas/condition'
              type: array
          type: object
        CollectiveLabourAgreement:
          description: Information about the collective labour agreement (CLA; CAO in Dutch) that determines the renumeration. In the Netherlands this can be the CLA of the ABU, NBBU or a specific CLA of the staffing customer.
          required:
            - name
            - id
          additionalProperties: false
          properties:
            name:
              description: The name of the collective labour agreement (CLA).
              type: string
            id:
              description: The identifier of the collective labour agreement (CLA).
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  $ref: '#/components/schemas/IdValueType'
              type: object
            effectivePeriod:
              $ref: '#/components/schemas/EffectivePeriodType'
            basedOn:
              description: A collective labour agreement (CLA) applies if the employer is a member of the industry association, if the CLA has been declared generally binding for the sector by the Minister of Social Affairs and Employment, or if it is declared applicable in the employee's employment contract.
              type: string
          type: object
        WaitingDaysType:
          description: 'The amount of waiting days (NL: wachtdagen) that the worker is subjected to before being eligible to receive sick pay.'
          required:
            - value
            - unitCode
          additionalProperties: false
          properties:
            value:
              description: The value of the amount expressed in number of days.
              type: number
            conditions:
              items:
                $ref: '#/components/schemas/condition'
              type: array
            unitCode:
              description: This element provides a way to specify the type of unit of the value. This can be for example 'percentage' if the unit type of the value is to be interpreted as a percentage or euro if the unity type of the value is to be interpreted as a euro monetary amount.
              enum:
                - Day
                - Hour
              type: string
              $ref: '#/components/schemas/IntervalCodeType'
          type: object
        BaseDefinitionCodeType:
          type: string
        IdValueType:
          type: string
        BaseUnitCodeType:
          type: string
        ConditionType:
          $ref: '#/components/schemas/condition'
        DateDatatype:
          type: string
          format: date
        IntervalCodeType:
          type: string
        AmountUnitCodeType:
          enum:
